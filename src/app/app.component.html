<div class="card-container">
  <div class="card m-3">
    <h5 class="card-header">Sign Up</h5>
    <div class="card-body">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="userName">Username</label>
          <input
            id="userName"
            type="text"
            formControlName="userName"
            class="form-control"
          />
          <div class="invalid-feedback">
            Please choose a username. Maximum length is 15 characters.
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            type="text"
            formControlName="email"
            class="form-control"
          />
          <div class="invalid-feedback">
            Please enter a valid email address.
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            class="form-control"
          />
          <div class="invalid-feedback">
            Please enter a password.
          </div>
        </div>
        <div class="form-group">
          <label for="pwConfirm">Confirm Password</label>
          <input
            id="pwConfirm"
            type="password"
            formControlName="pwConfirm"
            class="form-control"
          />
          <div class="invalid-feedback">
            Passwords don't match.
          </div>
        </div>
        <div class="text-center button-container">
          <button [disabled]="!signupForm.valid" class="btn btn-primary">
            Sign Up
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
